  showNotes: "On this episode of <em>Working File</em>, which is actually the first one we ever recorded, we&rsquo;re joined by Satchell and Jen to discuss being a designer in the public eye. How is being a famous designer different than being a famous dentist? Is one particular personality type or kind of design work rewarded by social media? What are we saying when we only show our polished, perfect selves online?"
