  showNotes: "Our inaugural show is all about the state of the design community, design journalism, and what <em>Working File</em> should be. Chappell and Maurice join us for a conversation about the difference between our actual selves and our public persona. We find out that Andy has high expectations for designers and discuss the nature of criticism across different creative industries. Is there a distinction between criticsm for consumers and criticism for creators? Is the internet even an appropriate medium for critical discourse?"
