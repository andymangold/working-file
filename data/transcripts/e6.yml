    content: "So, yeah, my closing thing is just that I'm always interested in reading about, or hearing about, or learning about the process of other creative industries, because the same relationship between vision and production, to use it more abstractly, exists in music, it exists in filmmaking, like there's something you want to make, and you've got some idea of it, you figure out some way to communicate it to people, and then sometimes other people will have to be the ones that make it. And I'm not an expert in any of those things, but I always find some little nugget of truth or universality when I'm listening to somebody talk about how they're working with whatever production studio to make something. So I always value looking outside of whatever little bubble we're in to try and figure out what this relationship actually might mean on a bigger level. Matt, closing thoughts?"
