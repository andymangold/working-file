messages:
  -
    timestamp: "00:00"
    speaker: Andy
    content: "You're listening to Working File, a podcast about design and its relationship with the world. My name is Andy Mangold."
  -
    timestamp: "00:06"
    speaker: Matt
    content: "And I'm Matt McInerney."
  -
    timestamp: "00:07"
    speaker: Andy
    content: "On this episode, we talk about the relationship between design and various means of production."
  -
    timestamp: "00:13"
    speaker: Matt
    content: "And the requirement that all designers must learn to code."
  -
    content: Music
  -
    timestamp: "00:40"
    speaker: Andy
    content: "So, yeah. Welcome to Working File, Episode 5-ish depending on how we numbered them. This is a design panel discussion podcast where couple of designers talk to a couple other designers, and we talk about design stuff, and we try to do it in a good way, and not a bad way. And have interesting conversations that are actually compelling. I'm Andy, and Matt you're joining me as always from Philadelphia. Hello, Matt."
  -
    timestamp: "01:03"
    speaker: Matt
    content: "Hi. Andy, that's a perfect description of the show. It is a design podcast about design stuff, design, design, design. Have you pinned down where we are exactly?"
  -
    timestamp: "01:12"
    speaker: Andy
    content: "Well, look. We've struggled in the past because you know how much I hate calling a thing a design thing, and I figure maybe just try shooting the moon. If you call it a design thing enough maybe it'll feel less gross to me."
  -
    timestamp: "01:23"
    speaker: Matt
    content: "Look, I understand Andy. You hate describing a thing accurately. That would really put you in a box. It'd be terrible."
  -
    timestamp: "01:28"
    speaker: Andy
    content: "When it involves me, yeah, I hate to think that I can be summed up so easily. I like to think I'm a deep ocean of possibilities and not so easily summarized, but..."
  -
    timestamp: "01:35"
    speaker: Matt
    content: "You're an ocean in a snowflake. I hope you feel better about yourself."
  -
    timestamp: "01:38"
    speaker: Andy
    content: "But we're joined by two important guests. I should say our topic for tonight is The Relationship Between Design and Production. We're gonna try and discuss that relationship across a couple different industries and in general, and we have two wonderful people here for this discussion. You're both joining us from San Francisco, correct?"
  -
    timestamp: "01:57"
    speaker: Linda
    content: "Yes."
  -
    timestamp: "01:57"
    speaker: Jon
    content: "Yes."
  -
    timestamp: "01:58"
    speaker: Linda
    content: "Hello."
  -
    timestamp: "01:58"
    speaker: Andy
    content: "From different rooms, different rooms in San Francisco."
  -
    content: Laughter
  -
    timestamp: "02:01"
    speaker: Matt
    content: "From across the world next to each other."
  -
    timestamp: "02:02"
    speaker: Jon
    content: "We're like five blocks away from each other."
  -
    timestamp: "02:04"
    speaker: Andy
    content: "We are joined by, first, Linda Eliasen. Is that how you say it? Eliasen."
  -
    timestamp: "02:09"
    speaker: Linda
    content: "Yeah, that's one of the ways. Yeah. There are couple of ways to say it."
  -
    timestamp: "02:10"
    speaker: Andy
    content: "Eliasen, is that better?"
  -
    timestamp: "02:12"
    speaker: Matt
    content: "That's a nice way of saying Andy screwed up."
  -
    timestamp: "02:13"
    speaker: Andy
    content: "Let's take that another time."
  -
    timestamp: "02:15"
    speaker: Linda
    content: "No, no, Andy actually said it the right way and it's just that most people say it the wrong way so the wrong way has become the normal way, in a way."
  -
    timestamp: "02:22"
    speaker: Andy
    content: "Okay, well get ready because I'm about to say your studio name the wrong way too. Linda is an art director at Ueno. Is that how it's pronounced?"
  -
    timestamp: "02:28"
    speaker: Linda
    content: "Yeah! You said it."
  -
    timestamp: "02:30"
    speaker: Andy
    content: "Not, U-wee-no?"
  -
    timestamp: "02:32"
    speaker: Linda
    content: "It's not U-wee-no. It is Ueno."
  -
    timestamp: "02:36"
    speaker: Matt
    content: "The ueneders."
  -
    timestamp: "02:38"
    speaker: Andy
    content: "Some other series of vowels. It's just vowels. You're an art director at Vowels. Welcome Linda!"
  -
    content: Chuckle
  -
    timestamp: "02:44"
    speaker: Linda
    content: "Yeah, just a bunch of vowels and me. Hi. Thank you for having me."
  -
    timestamp: "02:48"
    speaker: Andy
    content: "Thank you for joining us. And then also, finally, in a different room in San Francisco, we are joined by the one and only Jon Gold. He's an inter-disciplinary designer, an engineer, and he's working on merging design, AI, and the future tooling. But first, he needs to figure out how to work his computer in general: Skype, Google Hangouts, basic microphones, anything before he can get to all that fancy AI stuff."
  -
    timestamp: "03:13"
    speaker: Jon
    content: "See unfortunately, design and use has never really discussed whether a designer should learn audio production, so I kind of messed up there but I think we're good now. We're gonna find out in an hour when we've hit stop on the recording."
  -
    timestamp: "03:24"
    speaker: Andy
    content: "You're here now. So we're gonna find out if the audio is actually recorded. This will either would be lost to the ages or it'll be Episode 5. We'll find out when this thing is all said and done."
  -
    timestamp: "03:34"
    speaker: Linda
    content: "We can just keep it blank whenever Jon speaks. If it's not recorded, just leave it."
  -
    timestamp: "03:39"
    speaker: Jon
    content: "You can just put fart sounds in or something."
  -
    timestamp: "03:41"
    speaker: Andy
    content: "There you go."
  -
    timestamp: "03:41"
    speaker: Jon
    content: "Cool."
  -
    timestamp: "03:42"
    speaker: Andy
    content: "Or maybe you can choose your favorite song and we'll just cutaway to your favorite song for some period of time whenever you're speaking."
  -
    content: Laughter
  -
    timestamp: "03:47"
    speaker: Linda
    content: "Yeah."
  -
    timestamp: "03:48"
    speaker: Andy
    content: "That could be fun."
  -
    timestamp: "03:49"
    speaker: Linda
    content: "That'd be good."
  -
    timestamp: "03:49"
    speaker: Andy
    content: "It's a way to keep you involved even though you've been cut out of the show by technology."
  -
    content: Laughter
  -
    timestamp: "03:56"
    speaker: Andy
    content: "Alright, so as I mentioned, tonight I wanna discuss broadly the relationship between design and production. I wanna start just by having everybody talk about their own personal relationship between design and production. I will start with me so you have some time to think about your own personal relationship between design and production. I am a trained graphic designer. I have a degree in graphic design. That is what I would have to put on... That's what I probably have on LinkedIn right now if I were to check. Not that I remember what that is. And so, what that means to me is I have an understanding of color, form, typography, composition, hierarchy, all these fun words we used to describe design generally."
  -
    timestamp: "04:37"
    speaker: Andy
    content: "And for most of my life, I've also produced the things that I have designed, which I didn't realize until actually much later on, like when I was in college that what I was doing my entire life was designing. I thought it was just tinkering or making stuff, but really I was designing things and I was implementing them in whatever fashion that was. So, I do occasional woodwork. I write CSS at work. I wouldn't say I'm a full front-end developer because JavaScript is still completely unintelligible to me for the most part, but I do write CSS and HTML and build most of the front end of the web sites and work on in that sense. So for me, it's something that I've always done, is done both the design and the production side of most of the things I'm involved in. But I will say that the most valuable things I've ever made have been in collaboration with people that possessed production skills I myself did not possess. And that was some of the work that was most valuable to me. So with that, Matt, I'm gonna make you go next."
  -
    timestamp: "05:35"
    speaker: Matt
    content: "That's fair."
  -
    timestamp: "05:35"
    speaker: Andy
    content: "You, design, production. Where do you sit man? What's the deal?"
  -
    timestamp: "05:39"
    speaker: Matt
    content: "I feel like I've had this weird journey from making stuff on the web and just making things that I can make on the web. Well, I'll learn enough programming to make the thing I wanna make, and that'll be the extent of the production, to getting an actual graphic design degree and learning how to do that, to going and working in a traditional firm where I would do a little less web and a little more like design a book, design a poster, or ad campaign that gets printed, or design a 3D object. And now I'm much more back in the world of designing things for the web, but this time I'm not producing them because I'm actually a bad programmer."
  -
    content: Laughter
  -
    timestamp: "06:20"
    speaker: Matt
    content: "So I feel like I've had a little bit of everything. I've programmed poorly, I've made things that other people have to physically make, and now I make things that people have to digitally make."
  -
    timestamp: "06:30"
    speaker: Andy
    content: "And fair to say you weren't also printing enormous books and doing the production when you were at your more traditional graphic design job, right? You were working with vendors and you were getting things made, but you weren't yourself making them."
  -
    timestamp: "06:41"
    speaker: Matt
    content: "I've definitely printed and made a book myself poorly, but I would say my clients wouldn't prefer that."
  -
    content: Chuckle
  -
    timestamp: "06:48"
    speaker: Andy
    content: "Linda."
  -
    timestamp: "06:49"
    speaker: Linda
    content: "Hey."
  -
    timestamp: "06:50"
    speaker: Andy
    content: "Linda, what do you do?"
  -
    timestamp: "06:51"
    speaker: Linda
    content: "I don't do anything anymore."
  -
    timestamp: "06:53"
    speaker: Andy
    content: "You sit in conference rooms and watch television on Netflix."
  -
    content: Laughter
  -
    timestamp: "06:55"
    speaker: Linda
    content: "Yeah. Stranger Things is so good."
  -
    content: Chuckle
  -
    timestamp: "07:00"
    speaker: Linda
    content: "No, [chuckle] I was definitely always the kid making the things. What you said resonated with me, Andy. I remember doing arts and crafts with my grandma, she'd be like, All right, take a bunch of trash bags and cut it into pieces and then we're gonna take the pieces..."
  -
    timestamp: "07:16"
    speaker: Andy
    content: "And put trash in them and take it out of the house."
  -
    content: Laughter
  -
    timestamp: "07:20"
    speaker: Matt
    content: "This is an elaborate trick to get you to take out the trash."
  -
    content: Chuckle
  -
    timestamp: "07:25"
    speaker: Linda
    content: "But we would tie these little pieces of trash bags together to make Christmas wreaths. She would just have those types of crazy craft projects. And no matter how lame the project was, I wanted to be the best at it. I just had to be the best in the class at whatever projects that we made, so it was always this solo thing where I wanted to draw cartoons, and just make stick houses out in the yard, like whatever. But it was never a collaborative process, so I think that... Eventually I ended up going to design school just like you, and learning all those things. And I think it was still kind of like the every man for herself, or woman for herself, kind of feeling where it was a little competitive and you don't really want to work with other people because you still kind of want to be the best at whatever you're doing. And yeah, so slowly over time I've had to learn that if you want to get really good work done you have to work with people who are good at your weaknesses. So, yeah."
  -
    timestamp: "08:35"
    speaker: Andy
    content: "So has this carried over into your professional work now? Do you still like to be in charge of everything and not only design something but make it, or make a prototype of it? Or do you work now with vendors and programmers and printings and whatever to get things made?"
  -
    timestamp: "08:50"
    speaker: Linda
    content: "Yeah, I've gotten really good at handing things over and just being like, You do this because I suck at it. [chuckle] And yeah, it started at MailChimp and working with the dev team there. We worked really closely with the front end team. And also, just if we ever needed anything printed we would go to the printer and watch them work, and approve of things, and it was really awesome. So then, at Dropbox, you work with a whole dev team a lot of the time, and that was a big learning challenge for me. But I think it's all for the best, and yeah, now I feel like I have a pretty good working relationship with a lot of people. It's really nice; it takes a lot of the stress off of you."
  -
    timestamp: "09:36"
    speaker: Andy
    content: "So Jon, I know you pride yourself on being able to produce the things you design, at least when it comes to programming. Can you talk a little bit about what your relationship is between these two kinds of sides of the practice?"
  -
    timestamp: "09:50"
    speaker: Jon
    content: "Yeah. I feel like it's changed, or it's evolving over the past couple of years. Like the rest of you I also did a graphic design degree, and I think for a long time I assumed that I would always, always be a graphic designer. I loved doing print design. That stopped being the case somewhere around when I was graduating, I guess. And I always coded in different capacities, and I've been trying to piece together why that was. And I think there's a couple of reasons there. Part of it I think was my way of dealing with impostor syndrome, I always coded more because I thought I was a bad designer and it was my way of masking it. It was also quite nice because as a self-taught developer I could also mask myself there as well. I could be like, Oh, I'm just a designer, it doesn't matter if my code's bad. So it was kind of self-preservation on both levels."
  -
    timestamp: "10:49"
    speaker: Jon
    content: "And there are a couple of other reasons in there that maybe we can get into, but over the past couple of years it's definitely evolved from a designer who writes some HTML and some CSS to a designer who definitely codes and thinks other designers should code to at the moment, I don't really like job titles but I feel like right now I'm very, very 50/50, like software engineer/designer. I've started using the title software engineer occasionally recently, which is weird because I definitely never thought I would feel comfortable calling myself a software engineer, but life is weird, I guess."
  -
    timestamp: "11:23"
    speaker: Andy
    content: "That's actually a good transition Jon, because the place I want to start with this conversation is, there is some subset of designers, or people that do a lot of writing and tweeting about design that would say that designers today have to be involved with the production. Specifically they have to if not know how to code the things they're designing, they need to understand how they're sort of put together. And I think that argument is based on two assumptions; one assumption is that the designer that is more prepared to be able to write some code is more prepared for employment in the future."
  -
    timestamp: "12:00"
    speaker: Andy
    content: "Everything is gonna be computers, we're gonna live in Tron, The Matrix. So, the more you program computers just the better your job prospects are. And the other one which is the one I'm more interested in, is the idea that, I've heard from a number of people that I respect significantly that their belief that being closer to the thing that you're designing, understanding how it's made, understanding what goes into the actual production of it, makes you better at designing it. Is that something you believe Jon, that understanding how it's made, being involved in the production will make you better at doing your job when it comes to the design side of your job?"
  -
    timestamp: "12:38"
    speaker: Jon
    content: "Yeah, I think that's one of the things that I'm pretty confident about. I think you have to understand the materials that you're working with. There are so many analogies that you could draw but I think an artist that doesn't understand the materiality of oils versus canvases versus acrylics versus... I'm really bad at art so I'm gonna stop with this analogy, I can't paint for shit. But generally I think you design better things when you understand the materiality of it. If you wanna add some show notes, I think the first thing we can throw in is Jony Ive did a fantastic talk at the Design Museum in London a couple of years ago and it really, really resonated with me. He was talking about how the way that things were designed at Apple in hardware design intensely reflected the materials they were using when they switched from that translucent plasticky stuff to aluminum or aluminium as we call that. It changed the way that they..."
  -
    timestamp: "13:40"
    speaker: Andy
    content: "Yeah, you have to say it the British way, we have to go all ham on that. Aluminium, yeah, come on. Aluminium, it's good."
  -
    timestamp: "13:45"
    speaker: Jon
    content: "Aluminium. Aluminium."
  -
    timestamp: "13:45"
    speaker: Linda
    content: "Aluminium."
  -
    timestamp: "13:46"
    speaker: Matt
    content: "Oh good, I didn't know what you were talking about before."
  -
    timestamp: "13:47"
    speaker: Andy
    content: "This is a safe place. [chuckle]"
  -
    timestamp: "13:49"
    speaker: Linda
    content: "Be as British as you want."
  -
    timestamp: "13:52"
    speaker: Jon
    content: "When they switched to aluminum, the form of the creations changed. They used different angles, they used different methods of cutting and they could have different tolerances, all these difference things. Now that's kind of trite because it's metal versus JavaScript, but to me the metaphor really, really works. I just feel like we do infinitely better work when we really, really intensely understand the materiality of what we're working towards. And that could be things as specific as different rendering engines or different text layout engines, the differences between the web and iOS and Android. These are really technical things but they also impact the fidelity of your work and what you can achieve."
  -
    timestamp: "14:36"
    speaker: Matt
    content: "I wonder that all the time. How do you feel about this? Do you think the analogy really, really does work or do you think that's something we tell ourselves to feel better about being good at our jobs?"
  -
    timestamp: "14:44"
    speaker: Jon
    content: "Well, I've invested 10 years or 15 years in learning to code, so I can't be completely unbiased there, sorry, I couldn't..."
  -
    timestamp: "14:53"
    speaker: Matt
    content: "Because I feel that way very strongly about working with actual materials, like if we're talking about materiality and we're being literal about it, I think that makes a huge difference and I always felt like... When I first started doing print design professionally, I felt like I was fighting with it until I got a handle of what I can and can't do and then I was kind of working with the medium to make something better as opposed to just yelling at a printer and being like, Why can't we do this?"
  -
    timestamp: "15:21"
    speaker: Andy
    content: "Yeah, at first Matt was like, Can we just fold this wood? and turn... I can't think of something you can't do with metal. Metal's a very..."
  -
    timestamp: "15:28"
    speaker: Matt
    content: "Why can't you just print that on gold?"
  -
    timestamp: "15:30"
    speaker: Andy
    content: "Yeah."
  -
    timestamp: "15:30"
    speaker: Linda
    content: "But I think that that's different because like in a physical medium the constraints are pretty much set in stone, and with technology the constraints are changing so much and so quickly."
  -
    timestamp: "15:41"
    speaker: Matt
    content: "That's why I wonder because I feel very strongly that my understanding... Like me being bad at coding helps me be good at designing for code, but I don't know if that's true. I don't know if that's something I just tell myself because it's a really good real world analogy, and I might also be as good at designing if I didn't code poorly in the medium. I'm not sure if it's true."
  -
    timestamp: "16:06"
    speaker: Andy
    content: "Part of me wonders if it's just one of these things that the idea of it is so beautiful, you just want to believe it's true. Like the idea that somehow being close to the material and the actual physicality of something and the production of it is gonna make you better at it, but the thing I always go back to is, I should say, I adhered to this idea strongly for a long time and then one day I was kind of like, Well, wait a minute. I know how to make websites. I've been writing HTML and CSS for 16 years and I know how to write Ruby On Rails a little bit, I can make my way around a project. I know how websites are made, I understand it. And I design websites. I also design iOS apps and I don't know anything about how iOS apps are made. I know that you use Objective-C in Swift and there's this thing called Xcode and it breaks all the time, but I don't understand anything about that. My depth of knowledge about that is so much lower, so if we're adhering to this idea that understanding of the means of production makes you that much better, am I a terrible designer for iOS apps but passable on the web?"
  -
    timestamp: "17:04"
    speaker: Matt
    content: "Guys, this is that moment where we all tell Andy he's just terrible at iOS."
  -
    timestamp: "17:07"
    speaker: Jon
    content: "Let's take this iOS as an example you understand the relationship between I don't know, UI navigation controllers and UI tab bar controllers and you understand the way that things fit together, you understand the way the pieces fit together, and you could say, Well, that's just the paradigm, that's not close to the metal, but I think it is. If you understand how a navigator layers scenes up or something that, that kind of is that. Or if you're like, Oh, we can use maps now and we can geolocation because there is blah blah blah, that's kind of understanding the medium. You might not have to understand how Objective-C allocates objects or I don't know. But it's understanding the SDKs, it's understanding what tools are available."
  -
    timestamp: "17:51"
    speaker: Andy
    content: "Yeah, that's how I feel about it to. I think people oftentimes confuse knowing how to do the production work with an understanding of the constraints in which you're working. And there are certainly situations where you would be helped by trying it out. Like it'd be cool to have an architect to go on the field with some construction company and see what it's like to frame out a building maybe. But I don't think that's essential to doing that job well. I think you can understand the limitations and the constraints. And that is just how I think we should be defining design in all industries and especially on the web is like you don't get to understand the web unless you understand these constraints. And that doesn't mean you have to be able to rattle off a bunch of your favorite Java Script libraries and sit down and build a whole website. It just means that you have to kind of understand the language."
  -
    timestamp: "18:37"
    speaker: Linda
    content: "Now I think it's just important for people to understand that they don't have to do everything themselves. I like what you're saying about how you should have a basic knowledge for how this thing works. But if you're not doing it regularly like all the time, I feel like it's really hard to stay up to date and to have a really honed skill in coding. And so, I would end up just using myself is a pretty huge constraint honestly. When I'm figuring out what's possible for a project, I just end up not thinking as wide as I could if I'm working with an engineer who's like, Ooh, have you thought about this? And what about this?"
  -
    timestamp: "19:19"
    speaker: Matt
    content: "Actually, I was gonna ask a question, almost the opposite of that. Do you ever find that because you know something and you know one thing is easier to do than another, that you choose the easier path? And maybe there's no reason that that easier path is the better path. Maybe it's worse. But you know it's easier to implement, so you think, Well, let's just do this. And maybe if you didn't know, you'd be less constrained and you'd do an objectively better job because you're free of that constraint?"
  -
    timestamp: "19:47"
    speaker: Andy
    content: "Yeah."
  -
    timestamp: "19:47"
    speaker: Linda
    content: "Yeah. Exactly and I think that sometimes designers and engineers need each other because I'll pitch an idea to the engineer and you can kinda see their brain melt a little bit. They're like, Really? We gotta do... Ugh."
  -
    timestamp: "19:57"
    speaker: Andy
    content: "Do we have to figure that out?"
  -
    content: Laughter
  -
    timestamp: "20:00"
    speaker: Linda
    content: "And you're like, Come on, it'll be great. Please, please, please."
  -
    content: Laughter
  -
    timestamp: "20:04"
    speaker: Linda
    content: "Yeah. And then, I think in the end it makes for a better product."
  -
    timestamp: "20:08"
    speaker: Matt
    content: "Was that an argument for understanding less?"
  -
    timestamp: "20:11"
    speaker: Linda
    content: "I wouldn't say that anyone should ever understand less of anything, but I just think that you should put less pressure on yourself to do it all yourself. If you honestly just want to be a designer, fucking go for it. Be an awesome designer. Don't worry so much about coding just to be able to talk about it with people and sound like you know what you're talking about. [chuckle]"
  -
    timestamp: "20:33"
    speaker: Jon
    content: "I think that's a pretty important thing to jump on actually and to stress, that no one should feel compelled to have a certain skill set. I think this is one combination of skills that we're discussing, but there are a zillion other combinations of skills out there. And if you don't want to be a programmer that is completely, completely fine and it always will be."
  -
    timestamp: "20:52"
    speaker: Andy
    content: "Yeah. And there'll be jobs for you too, believe it or not."
  -
    timestamp: "20:56"
    speaker: Linda
    content: "Exactly. It's like where is the argument about should designers illustrate. I think that's a super useful skill to have as a designer. And I don't know..."
  -
    timestamp: "21:05"
    speaker: Jon
    content: "Absolutely. But it's just a different discussion. I think I talk a lot about designer's coding, but that's just because it's the discussion I tend to be having. A lot of the best designers I know don't write code a lot. The best designers I know are incredible business people or illustrators and/or photographers and/or whatever else. It's coming up with stuff that's exciting to you and stuff that gets you motivated so you could work."
  -
    timestamp: "21:29"
    speaker: Matt
    content: "It's funny the argument... I feel like we never see the argument on Twitter like, Should designers learn to business?"
  -
    content: Laughter
  -
    timestamp: "21:34"
    speaker: Matt
    content: "But that would probably be a much better skill to have than should designers learn to code, but it doesn't come up because like you said Jon, it's just not the conversation we're having."
  -
    timestamp: "21:41"
    speaker: Andy
    content: "Also because learning to business is gross."
  -
    content: Chuckle
  -
    timestamp: "21:45"
    speaker: Jon
    content: "This came up through the day on Twitter actually. Caylee Betts from DigitalOcean was asking about it. She was like, Is it more beneficial for designers to learn to code or learn to business? And opening that massive, massive can of worms. One, I don't like wearing suits. And two, yes, designers should learn anything. But I think one of the reasons, one of the many reasons that I like programming is it's like a feedback loop thing. So you could be like a good designer and a good developer or, a good designer and a good business person; your feedback loop is gonna be shortened immensely by being a good designer and a good engineer and then, collaborate, having a good business person working with you, versus what it would be like if you're a good designer and a good business person working with a good engineer. I think business is useful, but it doesn't affect the design process as much as engineering does."
  -
    timestamp: "22:43"
    speaker: Linda
    content: "Well..."
  -
    timestamp: "22:44"
    speaker: Andy
    content: "That's interesting."
  -
    timestamp: "22:44"
    speaker: Matt
    content: "I don't know about that actually."
  -
    timestamp: "22:45"
    speaker: Andy
