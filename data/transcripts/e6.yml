    content: "I've had several good conversations with architect friends recently. We are coming back to architecture here, where they've been like, Oh my God, I've just been reading all these articles about UX and UI design and blah blah blah, on Medium and one, oh my God, your industry is so cool and open in its sharing of information. I think architecture is a very confined, very siloed thing where people keep their cards close to their chest. And the other thing they say to me after that is, It's so cool that you have this insane feedback loop where you can think of something and you can build it that afternoon, whereas they might be designing a bathroom unit for a skyscraper that will get built in 20 years time. And I think, if anything, we should just be tending towards the strengths of our industry. If people are looking out from industries we aspire to be in, and we're like design nerds, we love architecture, and the architects are being like, Oh my God, digital product design has these traits that we love, I'm just like, Dude, let's just keep pushing for that as far as it goes because it seems like we're on to a good thing."
