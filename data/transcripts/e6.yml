    timestamp: "46:34"
    speaker: Andy
    content: "I do think there's a difference between putting the extra time in, going the extra mile, and being ambitious or experimental. You can go the extra mile and not reinvent something. You can just do a really extra good job of all the things that are the aspects of even a simple project. So I don't know how to draw the distinction."
  -
    timestamp: "46:50"
    speaker: Jon
    content: "You can be a professional and communicate with people, and deliver things on time, and manage expectations, and all these crazy things that you don't need to be some virtuoso dude wearing a turtleneck in the corner."
