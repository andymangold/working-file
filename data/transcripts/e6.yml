    content: "Yeah. Lots of beautiful websites that don't fly even a little bit. Don't even bother trying to build those websites, they don't fly. Yeah, I don't wanna be that guy that's just being salty about, What the young kids are doing on the Internet, but there is something about, I think, to the idea of focusing your effort on the things that are deserving of being rethought. And that's where I draw the ledge for myself in my own work is like, Am I gonna spend a bunch of time trying to do this thing that's been done over and over again way differently? If I think it's working okay, probably not. But I am gonna focus that time on trying to do something that maybe is unique or special in a different way. But I think we should go to our final thoughts, last segment. Whatever are we gonna call this? Gosh! We need better names for things."
