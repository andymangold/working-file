    content: "Yeah. And my closing thought is that, about art school specifically, 'cause I did not go to regular college, right? Places like MICA are different. And in some ways, if you have never been to an art school or never know anybody that went there, it fits a lot of the stereotypes you might have about an art school. For example, I would say that, and again this is something I'm sure people will be mad about, but I don't feel a great deal of prestige attached to my degree or my alma mater. Not 'cause I have anything against MICA. I think it's a fantastic institution. But because the nature of art school is that if you just put a little bit of time in, not even a lot, anybody can graduate with a degree from MICA if you can afford it because art is not objective. So you can just kind of go into each class and splatter paint on things and you genuinely can go and graduate with a degree that way if you want. So, for that reason, I don't feel like it's an accomplishment in the way that I know some of the clout and the legacy of ivy league schools and stuff like that are kind of known for being extremely rigorous academically. I never felt that from the place I went to school."
  -
    timestamp: "0:57:33"
