messages:
  -
    timestamp: "0:00:00"
    speaker: Andy
    content: "You are listening to Working File, a podcast about design practice and its relationship with the world. My name is Andy Mangold."
  -
    timestamp: "0:00:08"
    speaker: Matt
    content: "And I'm Matt McInerney."
  -
    timestamp: "0:00:09"
    speaker: Andy
    content: "On this episode, we're joined by Meg and Maurice to discuss different paths to becoming a designer, whether it's higher education or if something, completely."
  -
    timestamp: "0:00:17"
    speaker: Matt
    content: "Don't worry, you'll get it wrong."
  -
    timestamp: "0:00:18"
    speaker: Andy
    content: "We all did."
  -
    content: Music
  -
    timestamp: "0:00:41"
    speaker: Andy
    content: "Here we are again in podcast town. Welcome."
  -
    content: Chuckle
  -
    timestamp: "0:00:47"
    speaker: Matt
    content: "That's a really cool and smooth intro."
  -
    timestamp: "0:00:48"
    speaker: Andy
    content: "I know. I think about these things a lot. I really prepare quite a bit for the show before we record. Well, so tonight we're gonna be talking education, I wanna start with a little quip because Meg, the last episode you were on we were discussing... What was the topic? Oh gosh, I can't remember what the topic was. Whatever we were discussing, Matt brought up the sub position that the four of us who were on the podcast were probably the kinds of people that during school did all of the group projects, everybody in graphic design. And Meg, you just kinda rolled with the punches and just ignored that weird bias that we showed for assuming everybody went to school for graphic design. Because this episode, we're talking about formal education and design. And Meg, I know you spent a little bit of time there but ended up not graduating from your program, correct? "
  -
    timestamp: "0:01:31"
    speaker: Meg
    content: "That is super correct. I dropped out."
  -
    timestamp: "0:01:34"
    speaker: Andy
    content: "You were only there for a semester. You didn't stick around for too long, right? "
  -
    timestamp: "0:01:38"
    speaker: Meg
    content: "Yeah, I went to school to become a freelancer and at some point, during a very short time while I was there, I realized that I could just be a freelancer and I didn't need to be in school, so I peaced out."
  -
    timestamp: "0:01:47"
    speaker: Andy
    content: "There you go."
  -
    timestamp: "0:01:48"
    speaker: Matt
    content: "There you go."
  -
    timestamp: "0:01:49"
    speaker: Andy
    content: "So that's what we're gonna talk about tonight. I wanna talk about different paths to design and kind of each of our experiences and how we became a designer and maybe reflections on that. And if we would have any advice for somebody who was looking to become a designer now and considering the options of formal study or other options available to them. So Meg, I think you kinda gave us a little bit, but what is your full story of how you got into design? When did baby Meg know that she wanted to be a designer? "
  -
    timestamp: "0:02:17"
    speaker: Meg
    content: "Oh, little Baby Meg. Alright. So, Baby Meg actually wanted to go to school for fashion so I left Kansas city, moved to LA, went to a fashion school, realized I didn't like LA or the fashion industry. Too competitive. I'm not a competitive person."
  -
    timestamp: "0:02:32"
    speaker: Andy
    content: "Sure."
  -
    timestamp: "0:02:33"
    speaker: Meg
    content: "So I finished that program, and it was an accelerated program. I think it took me about a year-and-a-half. Got out of there. Realized I wanted to be freelance web designer. So, I've found a school in Chicago that would let me make up my own major because at the time, they weren't teaching web development and graphic design in one course anywhere except for this school in Chicago that let me make up my own major. And I went to school to learn how to be a freelance web designer and I wanted to know how to design and code a website. So, I went to school and was using student loans to finance my education, was paying for it on my own. Not at the time I was planning on dealing with it later. Hence, the loans. [chuckle]"
  -
    timestamp: "0:03:11"
    speaker: Andy
    content: "Yep, that's how those work."
  -
    timestamp: "0:03:13"
    speaker: Meg
    content: "Yeah. So, I was using the loans to also pay for my living which was really smart at the time but not so smart for me now. I went to school for about a year. I went there for two semesters and I was one of only a handful people who had ever done this program where you make up your own major at the school. So, they didn't know what to do with me at any time. I kept just taking a class here and a class there from different majors. And then at some point, I convinced them to let me graduate after it had only been a year. [chuckle] And someone gave me a soft yes so I just took that soft yes and I ran with it and I just got out of there. And then I realized, eventually, that I never really got my diploma and I didn't really know what was going on there. So I contacted them and they said... They looked at me in the system and I couldn't get my diploma 'cause I had an unreturned library book. And so..."
  -
    timestamp: "0:04:07"
    speaker: Andy
    content: "Wait, seriously? That's like the stereotypical joke about why you can't get your diploma."
  -
    timestamp: "0:04:10"
    speaker: Meg
    content: "Yeah. Well, that's what they told me. So, I looked and I found the book, but then I realized that I didn't care at all so I just kept the book instead. So, I'm really not sure. I went to school for a year and maybe could've graduated. Not really sure. But I have a book now that I didn't have before."
  -
    content: Chuckle
  -
    timestamp: "0:04:27"
    speaker: Andy
    content: "You should frame the book as if it was a diploma and put it on your wall, like a nice..."
  -
    timestamp: "0:04:31"
    speaker: Meg
    content: "I've never even looked at it. [chuckle]"
  -
    timestamp: "0:04:33"
    speaker: Andy
    content: "Nice, matted frame. Alright. I have a lot of questions there but I wanna kind of go through everyone's beginning story. And then we'll kinda come back and answer the same questions, all of us. So, Maurice, I'm curious to know what we thought about a little bit, but for those that don't know, what is your path to becoming a designer been? "
  -
    timestamp: "0:04:48"
    speaker: Maurice
    content: "Oh, that's interesting. I've always had an interest in design. But I've been more so through coding. Design had sort of become something that was a hobby turned into a profession. I mean, as a kid I always drew and sketched on things. My older brother is actually the designer and the artist in the family. He paints, he sculpts, he does all kind of stuff at a level that I will probably never attain in terms of natural artistic ability. But for me, I mean, my background is actually in math and science. I mean, I didn't really have design as a profession, I think, at any point growing up. I kind of wanted to be a writer, if anything else. I mean, I did a lot of writing, I had things published in middle school and in high school, but I was also really good in math and science. And I was captain of the math team and captain of the French team and all that kind of stuff. And so, when it came time for college, I kinda just went to the one place that gave me the most money. [chuckle] If I'm being completely honest."
  -
    timestamp: "0:05:51"
    speaker: Andy
    content: "Sure."
  -
    timestamp: "0:05:51"
    speaker: Maurice
    content: "Which ended up being Morehouse College here in Atlanta, Georgia. And for those who are listening that don't know, Morehouse College is an HBCU, a Historically Black College University. It is the, I think, the only all-male HBCU in the world. It's certainly one of the most prestigious HBCUs but they don't have a designing program. So, when I went there, I started in Computers Engineering, switched to Computer Science, and then switched to Math which is what my undergrad degree is in. But I was always kind of doing design stuff kind of on the side. Like for my scholarship program, I made the website for that. I had some design clients on the side. I had copies of Photoshop and Illustrator. And even in my Math program, we were doing 3D Modeling with Mathematica and things like that."
  -
    timestamp: "0:06:39"
    speaker: Maurice
    content: "So, I kinda had a little bit of an inroads into design sort of. Once I graduated, I basically did a bunch of customer service type job because apparently you can't get a job with a Math degree unless you wanna teach math which I did not want to do. [chuckle] I was kinda over school after 12 years and then going into four years in college. I just didn't wanna do anymore school. So, I did a bunch of customer service jobs. I sold tickets. I was a telemarketer. I did a bunch of kind of odd jobs here and there, and then I got my first..."
  -
    timestamp: "0:07:08"
    speaker: Andy
    content: "You'd be a good telemarketer, Maurice, like..."
  -
    content: Laughter
  -
    timestamp: "0:07:12"
    speaker: Andy
    content: "I think you have the skills for that."
  -
    timestamp: "0:07:14"
    speaker: Maurice
    content: "I think so now. Now that I'm doing all this podcasting, yeah. But in 2005, I got my first design job. I applied to a design job in the back of our local weekly called Creative Loafing. And it was a design job at the state of Georgia. And I did that for two years. And then after that, I did a short stint at WebMD as a developer. And then I did a longer stint at AT&T as a junior web designer then a senior web designer. And then I quit in 2008 and started my own studio. At the time, it was called 318 Media. Now, it is known as Lunch. And I've been doing that ever since. Oh, and between that first design job and starting my studio, I also went back to school and got a Master's degree in Telecommunications Management."
  -
    timestamp: "0:08:01"
    speaker: Andy
    content: "Gotcha. So, just to clarify, at no point did you sit in a classroom and have somebody teach typography or graphic design or anything that might be considered a graphic design skill to you, correct? "
  -
    timestamp: "0:08:16"
    speaker: Maurice
    content: "None. I have not taken a single design course."
  -
    timestamp: "0:08:17"
    speaker: Andy
    content: "So, that was all learned on the job kind of just through doing it, right? "
  -
    timestamp: "0:08:21"
    speaker: Maurice
    content: "Yeah, on the job or even just kind of on my own. Just starting projects and building my knowledge from there."
  -
    timestamp: "0:08:27"
    speaker: Andy
    content: "Did you ever have a mentor or anybody that was a practicing designer that you kind of learned from? Or was it literally all just you, kind of figuring it out? "
  -
    timestamp: "0:08:39"
    speaker: Maurice
    content: "Well, I did have mentors that were designers. My friend, Lusania, is a big mentor of mine. My friend, Honey, she's a big mentor of mine. But I wouldn't say that I really looked to them to teach me. If anything, I was kind of... I don't know, I guess sort of emulating from a distance in a way, if that kinda makes any sense. I wasn't asking anyone..."
  -
    timestamp: "0:09:00"
    speaker: Andy
    content: "Role models maybe more than mentors."
  -
    timestamp: "0:09:02"
    speaker: Maurice
    content: "Yeah, like I wasn't asking anyone specifically. I didn't have any design mentors at all during all this. It was basically just seeing who was doing great stuff out there that I kind of really associated myself with and that I felt like I had a strong connection to and then just sort of seeing what they do and seeing what moves they make and trying to emulate that."
  -
    timestamp: "0:09:24"
    speaker: Andy
    content: "Matt."
  -
    timestamp: "0:09:26"
    speaker: Matt
    content: "You know me."
  -
    timestamp: "0:09:27"
    speaker: Andy
    content: "What was your path to design? I know, I know you. But not everyone knows you or knows how you got here."
  -
    timestamp: "0:09:30"
    speaker: Matt
    content: "I get to tell Andy's story before Andy gets to tell Andy's story."
  -
    timestamp: "0:09:34"
    speaker: Andy
    content: "I'm giving you the opportunity to do it first."
  -
    timestamp: "0:09:36"
    speaker: Matt
    content: "Yeah. So, I just was like a kid who wanted to make art things in high school and decided I wanted to go to arts school in college. I do remember when I was in high school my... What do you call it? Not a guidance counselor but person who helps you figure out colleges?"
  -
    timestamp: "0:09:54"
    speaker: Andy
    content: "Life coach."
  -
    timestamp: "0:09:56"
    speaker: Matt
    content: "Whatever it is. Yeah, life coach. [laughter] I told him I want to go to art school and he's like, \"That's gonna look terrible for my numbers\", 'cause he really wanted some Browns and some Harvards. But anyways, so I greatly disappointed him going to art school. But I applied to Savannah College of Art and Design, RISD, a couple of... I can't remember. A couple of other ones. And got into SCAD, was very excited about that, and then spent the next four years, first learning about drawing naked people and sculpting, and then typography. Space between letters and things like that. And then I got a job in New York and figured out the rest of it. I learned like, I don't know, a quarter of what I need to know maybe. Is that fair, Andy? What'd you do?"
  -
    timestamp: "0:10:43"
    speaker: Andy
    content: "Well, first, before we move on to me, did you feel like the four years you spent in school, you learned a lot, you were happy with the program? Overall, it was a positive experience in college, right? "
  -
    timestamp: "0:10:51"
    speaker: Matt
    content: "Yeah, I really enjoyed it. I bet if you asked me at the time, I would've said they're not dealing with technology enough. I know more about web design than these people. Which was true but also I think probably my time was pretty well spent. That was just me being a jerk. A little bit of me being a jerk. A little bit of true."
  -
    timestamp: "0:11:10"
    speaker: Andy
    content: "Sure. Yeah, I mean, my story is pretty similar. I would say that the key differences are that when it came time for me to apply to colleges, which in my family, in my high school, in my town, was just an assumed thing. Everyone goes to college. So, it's not a thing that I gave a great deal of critical thought. I was like, \"Of course, I'll go to college\". So of the college options, I picked the arty one because I was the arty kid. So, it was very much assumed that I would go to college and I did not really do my due diligence researching schools and applying. I don't know why. I can't really remember what I was feeling at the time. It was a long time ago, obviously. I don't think I ever felt like it was super important or that it was gonna have a huge effect on my life which it obviously was. I just didn't feel that level of import at the time. So, I've only applied to two schools."
  -
    timestamp: "0:12:00"
    speaker: Andy
    content: "I applied to MICA in Baltimore and I applied to Kutztown which is a state school in Pennsylvania, which has a pretty decent art program for a state school. My thought at the time was definitely that I wanted to go to MICA and if I didn't get into MICA then I can go to Kutztown that was like a kinda fall back application. I visited RISD but didn't apply because they've required you to make specific drawings just for them for your portfolio. If I remember correctly, you had to draw a bicycle and two other things and..."
  -
    timestamp: "0:12:30"
    speaker: Matt
    content: "You need to put them on slides. That was the most challenging part."
  -
    timestamp: "0:12:32"
    speaker: Andy
    content: "Yeah. And indignant high school, Andy was like, \"I'm not drawing something just for your portfolio, you arrogant school.\" Also I had a bad time visiting. It was not super well organized. So, I just didn't apply there for dumb excuses I made up. So, basically, by luck, I only applied to MICA, by the way, because a friend of mine who was in my high school, who was the only other person to apply to art schools from my entire graduating class of 560 people, she was very on top of her stuff and she visited MICA and like done all the research about it and she basically said to me, \"I think you would like this place.\" And she was right, I did. So, she did the research for me and told me I would like this place and I applied and ended up there."
  -
    timestamp: "0:13:11"
    speaker: Andy
    content: "But I had a great time at college. I feel like I learned a lot. It was an overall positive experience for me, for sure. And then after school I started my own business and that's where I am now. There's a lot of other details in there but not really relevant to this conversation. The thing I wanna ask, I guess specifically Meg is, like I mentioned, when I was growing up, it was very much assumed that I would go to college and so I just did it because that was the assumed path that I would follow by everyone in my sort of community. Was that kind of assumption or pressure on you where you grew up? "
  -
    timestamp: "0:13:40"
    speaker: Meg
    content: "Absolutely. I did a really bad job too of researching my options as far as careers went. I have an older sister who's four years older than me and she was going to school for fashion as well. So, I just thought, \"Okay, that's the only non-traditional career option I have to choose from.\" So, that's why I went to fashion school because I really had no idea besides doctor, lawyer, teacher, what my job options were and I thought, \"Oh fashion, that's cool. I'll do that.\" And so, it was just assumed like you said, that I would go to college because everyone went to college. I never really thought that it would be an option not to because there was a stigma that you go to college and that's how you make money. That's how you get anywhere. You go on these steps, these predetermined steps that you're supposed to take to get somewhere in life, and college was just one of them."
  -
    timestamp: "0:14:30"
    speaker: Andy
    content: "Yeah, I definitely had the same pressure where I grew up. It was just like this huge stigma. If you didn't get in or chose not to go to college, the assumption was that you screwed up and now your life's off the tracks and what's gonna happen to you? So, the other thing that I kind of just kinda went along with at the time because I assumed it was what everyone did and when I was supposed to do was taking out loans. My parents helped be a little bit with school. I ended up taking out quite a bit of loans myself as well. But I took them out in the way that I just assumed it was what I was supposed to do and had to do it. And so, I took out those loans and... MICA is a very expensive school and they're also pretty generous with their scholarships and I got quite a few while I was there. And MICA's interesting that you can earn more scholarships throughout your time at the college. More so than most other places."
  -
    timestamp: "0:15:15"
    speaker: Andy
    content: "So, I didn't have as many going in because I didn't go to like art magnet high school or anything so my portfolio was not as good as many of my peers coming in to school. But I earned more by working hard over the time I was there. But still accrued quite a bit of debt over my time there which was a thing that... I don't regret anything I've done in my life but I certainly did not understand all of the implications when I made that decision to take on that debt. I had not sort of settled exactly what that would mean for future Andy's life, when I did it. So, so yeah. So Meg, you kinda picked this stuff up yourself as well, kind of similar to Maurice's story? You just kinda dove in head first and kinda figured things out for yourself? "
  -
    timestamp: "0:16:00"
    speaker: Meg
    content: "Oh yeah. No one ever helped me. I also never really had a mentor or anything. Nobody told me what I was supposed to do at any point. I just had to kind of guess along the way and figure it out as I went. And I think it worked out pretty well. I think if somebody was there to give advice to me along the way, I would have figured it out a lot faster but I'm pretty impressed that I was able to figure it all out by myself."
  -
    timestamp: "0:16:24"
    speaker: Andy
    content: "And figure it all out means, of course, you had to learn software to actually make the things you were making, and you had to learn the basics of design, and how to make something laid out that made sense, and all of the sort of philosophical and academic things we talk about which is a lot to take on. What I'll say is I think, let's just jump into evaluating whether or not... Like if you're a student today, let's say you're graduating high school this coming year, you're a senior. I'm trying to think what advice I would give to a student that said they wanted to study design. My reflection on my educational experience, again, overwhelmingly positive. I loved college. And the reasons I loved it were because of my peers, first and foremost, going to a small, fairly exclusive art school you get to meet all sorts of really interesting, talented people from all over the world. Lots of international students, people from all over the country, with all sorts of weird and interesting kind of focuses, and interests, and bodies of work, and meeting all those people and getting exposed to the diversity of that kind of population was, I think, in hindsight the most valuable thing that I got out of my college experience."
  -
    timestamp: "0:17:32"
    speaker: Andy
    content: "Second thing is the actual things I was taught. Matt, just like you, I think when I was in school, I would've complained about the relevance of some of the things that I was studying and I also was mostly interested in working on websites or digital products or something involves with software and technology. And that was a thing that, 10 years ago, was not as supported at colleges as I understand it is now. So we were still... Let's see. I took a class of 'how to make websites in flash,' that was a class that I took. We were using Fireworks for our course work so it was a while ago. And those were things that were already dated at the time and I knew they were dated but that was just sort of academic world had not caught up to it yet. So, even though I was studying graphic design formally, I'm still on my own, learning a lot of the things that I cared about because all the web stuff, all the technology stuff was not really covered by the curriculum."
  -
    timestamp: "0:18:26"
    speaker: Andy
    content: "So, it's not like I wasn't also teaching myself things, but yeah, at the end of the day I think, my feelings is that it would have been pretty easy for me to have learned the same kinds of things that I learned about Graphic Design, and about typography like if I got in the textbooks and read them and followed some people on early days of Twitter or like read some design blogs, I think I could have picked up a lot of the same things I had picked up by studying it formally at school. I don't think I could have replicated the experience of being in that community any other way, meaningfully. To me, I think, that was the irreplaceable part of going to college. So, I guess if I'm like kind of turning it into any kind of advise for people that might be listening is, the academic experience is such a small part of what college is. And if you have the privilege of being able to go and you or your family can afford it or you get scholarships to afford it, I think that choosing a place that will surround you with people and ideas that are new and interesting to you is probably more important than even like finding the perfect program or something."
  -
    timestamp: "0:19:33"
    speaker: Matt
    content: "The way I think about it now is just that the... I'm sure I could've learned the nuts and bolts of it, but I probably needed someone to tell me that my work was bad a couple of times in order to really get there. And I don't... Not that I couldn't have gotten that elsewhere, but once you get out of college, you'll realize that there are not that many people who are super motivated to do that for you. I mean, if you get a job, sure. Which is probably a little bit challenging without a degree but not impossible. But it's also not a place that's structured for learning. Actually, I can remember feeling this frustration where I really wanted to do type design in school and there's nobody teaching a class so I had to try to do it on my own and post in the internet and try to get people to critique. Just realizing that no one's as motivated as I am to look at my own work and pay attention to it."
  -
    timestamp: "0:20:23"
    speaker: Andy
    content: "Yeah, no one's really in your corner."
  -
    timestamp: "0:20:26"
    speaker: Matt
    content: "Yeah. Whereas, that is something you get at a college. Who's somebody is actually there. I mean, I'm sure, I guess, we go to bad school. But if you go to a school where you have some teachers that care about you, then at least someone is in your corner and trying to make you better which is a hard thing to find."
  -
    timestamp: "0:20:41"
    speaker: Andy
    content: "Maurice, who told you your early work was bad? "
  -
    timestamp: "0:20:45"
    speaker: Maurice
    content: "Clients."
  -
    content: Laughter
  -
    timestamp: "0:20:47"
    speaker: Matt
    content: "That's scary."
  -
    timestamp: "0:20:47"
    speaker: Andy
    content: "There you go."
  -
    timestamp: "0:20:48"
    speaker: Maurice
    content: "I think that's probably the easiest way to get feedback when you think you're doing something great and your clients get it back and they're like, \"What the hell is this?\" That's probably the easiest way. I mean, a lot of what I learned was from books and magazines and like I said I had friends that were designers, but I didn't really have any sort of clue about how to go about to make good design if that makes any sense. And partially, it was because I was trying to approach it I think from a... I hate to say this from a creative point of view but that's sort of the best way that I can think of to describe it."
  -
    timestamp: "0:21:23"
    speaker: Maurice
    content: "What I was doing was trying to imitate things that I saw that I looked at in magazines like dot net magazine or computer arts or... At one point in time, I lived across the street from a Barnes & Noble. And I would just go in the Barnes & Noble and spend an afternoon looking through design books and taking pictures with... This is before we had cameras on phones but I would take a little camera and take pictures of things and then take them back to my computer and try to study and deconstruct what made a good designer. So, I think a lot of my early stuff was about imitating what other people were doing instead of trying to put my own kind of spin on it. And so, as I grew as a designer and as I got feedback from clients and from others, that's really how my style sort of evolved."
  -
    timestamp: "0:22:12"
    speaker: Andy
    content: "Yeah, and that's true. I think no matter how you're learning design. If you're in a formalized program, you're still doing a whole lot of imitating for the first couple years that you're doing it formally because it's hard to do anything else, right? You haven't really developed your own voice or your own sense of your work. So..."
  -
    timestamp: "0:22:29"
    speaker: Maurice
    content: "Yeah."
  -
    timestamp: "0:22:29"
    speaker: Andy
    content: "That can be a difficult thing."
  -
    timestamp: "0:22:30"
    speaker: Maurice
    content: "And I mean, even at the companies that I worked at, I mean when I came in, they had already strictly defined style guide, so it's not like I really had opportunities to go in there and make something my own. Everything had to fall within certain strict guidelines, like my first design job was for state government. And so everything that we had to do had to follow certain accessibility guidelines and they already had an established style guide across all the different brands. So, I couldn't really go in and go hog wild with how I wanted my design style to be. I had to follow within these certain constraints. And it was the same way at WebMD. It was only until I got to AT&T that I was able to kinda branch out a little bit and do some different design things. And even then, the feedback that I would get would come from QA, it would come from clients. It would be that sort of direct feedback to let you know that, \"Okay, what you did here was great but you did here, not so much.\""
  -
    timestamp: "0:23:23"
    speaker: Matt
    content: "Did you find that clients were able to tell you why it didn't work or just that it wasn't and you had to figure that part out on your own?"
  -
    timestamp: "0:23:32"
    speaker: Maurice
    content: "Oh, I had to figure that part on my own. The clients did not come with any sort of great level of design knowledge but I think what might have been a benefit was that I didn't come with any design knowledge either. So, we were kind of both at the same level of trying to figure out, \"Okay. What is it that you want?\" And I'm trying to decipher what they need from the comments that they're giving me. I'm trying to meet them where they're at. I feel like if I had come and had a more established design knowledge, then the client, I could come off as probably a little snooty if they were saying, \"Well, we just need this to pop more.\" Okay, well, what does that mean?"
  -
    timestamp: "0:24:10"
    speaker: Maurice
