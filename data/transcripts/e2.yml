    content: "Oh, Andy2. AndyMangold2. That's the one."
  -
    timestamp: "01:34"
    speaker: Andy
    content: "Don't make fun of my Skype name. It's a tragedy."
  -
    timestamp: "01:35"
    speaker: Gitamba
    content: "They're never gonna let him live this down."
  -
    content: Chuckle
  -
    timestamp: "01:38"
    speaker: Andy
    content: "No. Anyway, Working File is a panel show where we talk about design and we try and talk about it in a smart way, and not a dumb way. And tonight, we're gonna be discussing designing on teams versus designing as an individual. So, I'm joined, as always, by... Oh, I'm to say, I'm Andy Mangold. And I'm joined as always by my co-host, Matt McInerney. Good evening, Matt."
  -
    timestamp: "01:58"
    speaker: Matt
    content: "Good evening."
  -
    timestamp: "02:00"
    speaker: Andy
    content: "It's not really evening, it's still light outside. It's light outside."
  -
    timestamp: "02:01"
    speaker: Matt
    content: "Happy seven o'clock, how about that?"
  -
    timestamp: "02:04"
    speaker: Andy
    content: "Oh, and tonight, we're joined by two wonderful guests, guests who's been talking already non-stop about animals and how he's on a restraining order from them, is our good friend, designer, and strategist, Gitamba Saila-Ngita."
  -
    timestamp: "02:15"
    speaker: Gitamba
    content: "Hey guys, pleasure. Thank you again. At least you didn't introduce me as... Like in the last show you guys had with me, as Gatmanuba Salsa. So I also go by that name."
  -
    timestamp: "02:25"
    speaker: Andy
    content: "I wasn't even on that show."
  -
    timestamp: "02:26"
    speaker: Matt
    content: "To be fair, you introduced yourself that way."
  -
    content: Laughter
  -
    timestamp: "02:30"
    speaker: Matt
    content: "We're referring to an old podcast called On The Grid, and you referred to yourself that way, and then it just became irresistible because what... It's too fun. What are you supposed to do?"
  -
    timestamp: "02:39"
    speaker: Gitamba
    content: "It flows from the tongue. It just flows from the tongue."
  -
    timestamp: "02:40"
    speaker: Matt
    content: "Yeah. If you're gonna throw that out there, it's gonna get picked up, so I don't... That's your own fault."
  -
    content: Laughter
  -
    timestamp: "02:45"
    speaker: Gitamba
    content: "Absolutely."
  -
    content: Chuckle
  -
    timestamp: "02:47"
    speaker: Andy
    content: "I wasn't there. I can't be blamed if Matt mispronounced your name. He's extremely, extremely insensitive."
  -
    timestamp: "02:52"
    speaker: Matt
    content: "Alright, Andy2, be quiet."
  -
    timestamp: "02:53"
    speaker: Andy
    content: "Alright. We're also joined by the one, the only, Meg Lewis. Meg is a designer who recently moved from New York to Minneapolis where she lives in a beautiful home, you can find on Twitter, she posts pictures all the time. She's the founder of Ghostly Ferns, and she does fun things for happy companies. Meg, hello."
  -
    timestamp: "03:08"
    speaker: Meg
    content: "Yo, yo, yo."
  -
    timestamp: "03:10"
    speaker: Andy
    content: "Meg is in her closet right now, she said."
  -
    timestamp: "03:12"
    speaker: Meg
    content: "I am. I'm in my closet right now, I'm wedged between my old high school band uniform and a bunch of blankets."
  -
    content: Chuckle
  -
    timestamp: "03:17"
    speaker: Meg
    content: "So life is good."
  -
    timestamp: "03:20"
    speaker: Andy
    content: "Committed to good quality audio. I hope everyone out there appreciates this dedication."
  -
    timestamp: "03:24"
    speaker: Gitamba
    content: "Absolutely. I'm loving it."
  -
    timestamp: "03:26"
    speaker: Andy
    content: "Alright. Well, we've got you both on the line, I don't wanna waste your valuable time. Let's dive right into our topic. As I mentioned, we're gonna talk about the difference between designing on a team and designing as an individual. I wanted to start with the fact that this is something I focus on a lot because now, I'm in a position at my job where I'm hopefully trying to decide how a team should work together when they're designing something. And it strikes me that there's this big disconnect between how most people learn to become a designer, whether you're self-taught or you went to a college or a university, almost everybody learns to become a designer on projects where they're the only one working on it. Say for a few painstaking group projects, the projects you work on, mostly when you're learning, are solitary, you come up with the ideas, you come up with a couple different options, you flesh them out, you discuss which ones are good or bad, you pick the final one, you refine it, it all happens within you and yourself."
  -
    timestamp: "04:18"
    speaker: Andy
    content: "And then we get into the workforce, I feel like the reality of most people's jobs as professional designers of any kind, is that they are collaborating a lot, they're working on teams and it seems to me like there's a difference between those two things, there's a big disconnect with how we're taught, and how the actual professional world works. Meg, I wanted to start with you because you are the founder of Ghostly Ferns. For those of you who don't know what Ghostly Ferns is, you describe yourself as what? Like a happy family of freelancers, correct?"
  -
    timestamp: "04:43"
    speaker: Meg
    content: "We sure are. We work as a bunch of individual freelancers, but we also like to work on projects together for clients as often as possible. So, we're halfway between an agency and a collaborative studio or a collective."
  -
    timestamp: "04:57"
    speaker: Andy
    content: "And it seems to me, from the time I've spent around the Ghostly Ferns folks and the work I've seen you post online, that you've really spent some time thinking about what it's like to design as a group of people and you've gotten quite good at it. So, I'm curious to know from you, Meg, what is the process like at Ghostly Ferns and how do you see this relationship of designing as a group versus designing as an individual?"
  -
    timestamp: "05:16"
    speaker: Meg
    content: "Oh, good question. I think this is important, especially to me, because I am a freelancer and I'm a proud freelancer, but I also love people and I like working with my friends as much as possible, so that's why we formed our group. And companies hire us half the time as individuals because they want a specific person's work, and we each have our own specialty, so a company will know what they want sometimes, and hire just one of us. But a lot of times, companies hire us as a whole group or they'll hire two or three of us and we work together that way too. So, I do love working on teams, but I also love working as a solo person as well. And also, as a freelancer, I get hired by companies and I get injected into their team as well, so I work on a lot of different teams all the time."
  -
    timestamp: "05:58"
    speaker: Andy
    content: "So, even when you're freelancing, you're still designing on a team, it's just not your team. It's somebody else's team that you are integrating with and collaborating with."
  -
    timestamp: "06:05"
    speaker: Meg
    content: "Exactly, yup."
  -
    timestamp: "06:06"
    speaker: Andy
    content: "So do you have a preference? Do you prefer to work as a group as much as possible? Do you secretly enjoy the projects where they just hire you, you don't have to deal with anybody else? Or is it nice just to have both?"
  -
    timestamp: "06:18"
    speaker: Meg
    content: "I love having both because I'm very much an introvert that loves people."
  -
    content: Chuckle
  -
    timestamp: "06:22"
    speaker: Meg
    content: "When I'm working on a team, I love it and I'm totally into it until I can't take it anymore. And that's why I'm a freelancer because then I can go and have some alone time for a couple of weeks and work by myself. But I think that, for me, whenever I get injected into a team, I'm used to adapting to a team's existing work process. And every team is so different, and so, a lot of times they'll bring me in and they'll say, \"What's your process?\" And I have to say, \"No, what's your process?\" Because I have to make my process their process. And so, it's fascinating that way. And I get a lot of different work styles and I learn something new every time I work with a new team. But I think that's the most challenging part for sure, is just trying to adapt to their process and make it work really seamlessly."
  -
    timestamp: "07:07"
    speaker: Andy
    content: "So Gitamba, you have worked for a number of different companies over the years."
  -
    timestamp: "07:11"
    speaker: Gitamba
    content: "Every six seconds somebody new."
  -
    content: Chuckle
  -
    timestamp: "07:14"
    speaker: Andy
    content: "And you've mostly been on pretty sizeable teams or small teams of people. Have you ever worked as a freelancer or worked independently?"
  -
    timestamp: "07:20"
    speaker: Gitamba
    content: "Only in small bursts. I think I've always seen that my biggest hurdle is that I hate the operation side of being a freelancer. I relish anybody who's really good at keeping up with taxes and making sure products are coming in. And all that odd stuff is something that I love when I'm working in an organization and just, the projects keep coming in. But on my own, I like it because it's me being incredibly more intimate. You find yourself struggling with it as a guy. Sometimes, like Meg said, you're injected into a team, but you're still sort of the outsider, hired gun. Sometimes you're deep in your hobbit hovel trying to figure it out. But I think, in general, for me, I tend to prefer being on teams because, in general, I always believe that in a group of people, the clever idea is hiding in someone's brain. And the more friction I can have with the idea, with other designers, or even other disciplines, or completely other parts of the organization, the quicker we can get to the solving the problem."
  -
    timestamp: "08:21"
    speaker: Andy
    content: "One of the things I'm most interested in is how all of you, Matt included, of course, feel about the actual finished product, the quality of the work, when working in these two different ways. And I don't mean quality just like good or bad. I mean is there something about the fundamental nature of the work or about a certain type of project that is better suited to one of these two disciplines? Meg, I know you specifically mentioned that sometimes people hire you because they want one person's work. They're presumably seeking that person's taste and aesthetic?"
  -
    timestamp: "08:50"
    speaker: Meg
    content: "Exactly."
  -
    timestamp: "08:51"
    speaker: Andy
    content: "And in those situations, that person is probably better suited for delivering that alone than working with a group of people they're trying to direct and do whatever. What are the projects that are better for groups to work on where the brief or the challenge presented to you is something where you're like, \"You know what? This is something for the team, this is not something for an individual.\""
  -
    timestamp: "09:12"
    speaker: Meg
    content: "I think a lot of times, with the designers, we're hired as either artists or we're hired as problem solvers. And for us designers who are hired as artists, that's when clients usually grab the person that they want, that artist that has the specific style that they need. And they bring that person in for their style. But for us designers who are problem solvers, we really, really need to work in a team because problem solving is so hard to do by yourself, because each person's brain can only think a certain way. And it's really hard to get your brain to change, and that's why I like working on teams because I get other brains in the mix. And people help me to solve problems in different ways than I wouldn't have been able to do by myself."
  -
    timestamp: "09:53"
    speaker: Matt
    content: "Do you see it as purely problem solving? Is there also something... What about when you're hired for your style or your taste or something, but it's an issue of scale. There's just so much work, no single human could do it. That's where I wonder how to deal with the problem, where it's like, \"Okay, we have many talented people working on this thing. There's a lot of work to be done, but do we respect everybody's individual opinion? Do we need one guiding vision and everyone just has to follow suit and forget about what their opinion about this is for this one project until we get back to you working individually?\" Do you ever come across those situations?"
  -
    timestamp: "10:27"
    speaker: Meg
    content: "I do. And I think that's where my instinct as a freelancer really has a hard time with this. Because I really have a hard time letting things go and just letting them be out of my hands. And I think it's really hard to grasp that for me and for most freelancers. And I think that people who work on teams, like Gitamba, more frequently, he's probably much more used to giving other designers the reigns than I am. This is something that I definitely really struggle with. And I'm interested to hear Gitamba's point of view too."
  -
    timestamp: "10:58"
    speaker: Gitamba
    content: "It's definitely, I think, for finding in yourself in urban design problems or industrial product design problems, it's just one of those things where the scale of everything multiples by a billion percent. And even though I can find myself coming up with something beautiful that the client will like, as soon as you start to go into the world of mass production, or safety and regulatory, or legal, it's just... It's like I need more people, I need more people to be lifting more weights, absolutely. But at the same time, I think that there's got to be a balance in just that a design leader is usually that amazing. Design leaders, design managers, as soon as it gets bigger than being three to four designers, or if 10 designers, all of a sudden you need that leadership that reigns us all in organizationally, gets us all together to figure out that we're all moving in the same pieces. I've always seen it done in that way, but at the same time... I'm trying to remember the name of this collective because it just popped in my brain when Meg was talking about it. But there's been a lot of really interesting collectives too that are able to produce scale, even though they're all these freelance individual moving parts. I can't say one style or another can't come to... To Matt's question, I can't step up to that podium and be able to do the work."
  -
    timestamp: "12:23"
    speaker: Matt
    content: "Actually the third one I'll introduce to this is I feel like we just mentioned there's a like, we want one artistic vision and maybe one person to do it, it's a challenge when many have to. There's the kind of big problem solving where it requires a big team. The third that I find myself in a lot is, it is a problem, it's a big problem to be solved in design in that sense, where it's not just picking a style or hiring someone for their taste and sensibilities. It's not so much work that it requires more than one person but you still want that feedback."
  -
    timestamp: "12:56"
    speaker: Matt
    content: "You still want the feedback of a team, so I often find myself in situations, and I think some of the harder ones are I do work as part of an agency, it has more than one designer so there are people that I can bounce my ideas off of. They may not necessarily be working on the project, so you're saying, \"Hey, can you take a look at this? Tell me what you think about it from an outside perspective.\" And then there's that balance of it's really useful to have somebody who doesn't know as much about it but has the design skillset to talk about it."
  -
    timestamp: "13:21"
    speaker: Matt
    content: "Then also there are times you have to say, you just do not understand the context, this feedback isn't as valuable. It might be more valuable if there was someone else working on it but just based on the amount of work, it doesn't make sense to bring one more person into this project, which I haven't quite figured out how to handle that one yet, where you obviously have your vision, you want feedback, but how much of it are you going to take and how much of it do you have to say, you just don't understand the context enough to provide feedback on this thing. I just got to have to move forward because it's complicated."
  -
    timestamp: "13:54"
    speaker: Andy
    content: "And there's also a trap there, which is that if you are the person that designed the thing and you are also the person that is now going to furnish somebody else with the appropriate context to understand it, you're going to bias them. Your context is not gonna be pure and sent from the heavens, you're gonna explain all the things in the way in which you understood it, which led you to your solution or your design."
  -
    content: Laughter
  -
    timestamp: "14:19"
    speaker: Andy
    content: "And then of course, the person's gonna go, \"Sure, yeah, that makes sense.\" If you explain it that way..."
  -
    timestamp: "14:23"
    speaker: Matt
    content: "Here's all the context, here's what some idiot said about it but here's what I think about it. What do you think?"
  -
    timestamp: "14:28"
    speaker: Andy
    content: "So, I think that is a tough situation."
  -
    timestamp: "14:30"
    speaker: Gitamba
    content: "It sounds like, for me, that's when I'm like I hope that there's some sort of strong design mind maybe outside of myself that can come in and give good, hopefully, within context opinion, within context feedback, because without it then it's like I find myself... I've been in that situation, I'm literally going to other designers or non-designers and I'm working freelance and I'm asking everybody, \"What do you think? What do you think? What do you think?\" And sell my reasoning for the design solution, but at the same time, trying to hope to get a positive feedback from the core consumer that I'm trying to work for at the same time. And sometimes, for me, that causes me to miss the mark because I get lost in the psychology of selling my own idea."
  -
    timestamp: "15:13"
    speaker: Andy
    content: "Yeah, I know. I too, I have to prevent myself from explaining things in a way that is naturally a pitch."
  -
    content: Laughter
  -
    timestamp: "15:22"
    speaker: Andy
    content: "I will default to justifying things when no one's asked for justification and I'm just gonna go and explain a bunch of things about it so that's something I have to consciously tell myself is, \"No, no, just put it in front of this person and then step back and don't try and point and explain and justify things before they've asked questions or before they've asked for it.\" Which I think is important. So I do want to also dive into the idea of what makes a successful team in the context of design. We're talking a lot about how multiple people, looking at a problem, thinking about a problem, gives you different perspectives, helps you perhaps solve more of the practical problems, where you're really doing problem solving as opposed to more artistic work, for lack of a better word."
  -
    timestamp: "16:05"
    speaker: Andy
    content: "And Meg, I should say, I really like that distinction. I've often felt like there are at least two discrete approaches to design and very often times people are getting hired for one thing and they don't really understand that that's what they're being hired for. So I think that's a meaningful distinction to make, the designer as artist versus the designer as problem solver. So that's one way to work and it seems to me like there are definitely studios that have a team of people but still work in the artistic way and the ones that come to mind are the ones that are very much led by a figurehead of a person, like the Sagmeisters of the world, the Louise Filis of the world, are people that have people working for them."
  -
    timestamp: "16:42"
    speaker: Andy
    content: "But everything that comes out of a studio like that is still very much Sagmeistery or Sagmeister & Walshy now, because Sagmeister & Walsh are together, or they're very much Louise Filiy, it's still very strong in terms of that person's taste in vision and sensibility. So what is it that makes a successful team effort on a design? Is it having this one person, Gitamba, you keep referring to, this design leader that's got the vision and you can all defer to that person whenever something is unclear or whenever there's a question? Or is it establishing some kind of means of actually working together to come up with a shared vision? How does it work? What makes a successful collaboration like that?"
  -
    timestamp: "17:22"
    speaker: Gitamba
    content: "That's a good question. I have to look at it a lot of times like when I'm envious of other teams, like your experimental jet sets or like the design team or a classic design team in an era of a certain company or be it a product or design, I like when you have a lot of strong minds in the room because everyone's capable on their own. Everyone can produce a piece of work, but I just think for the... As soon as you... And maybe this gets a little too much into the business insider like, \"Oh, the A types and the A players, and this and that, but you get them in a room. I've definitely been in a room with every designer after every designer is top notch, an A, and is a strong personality, bold thinking, and getting them to come to consensus is just murder."
  -
    content: Laughter
  -
    timestamp: "18:15"
    speaker: Matt
    content: "I was gonna say I've been in those situations too and I feel like, from the client perspective, you're like, \"Oh, I'm gonna get two great designers. I'm gonna put them in a room. It's gonna be amazing.\" And then you're in the room, and you're like, \"Somebody's just gotta take a back seat. This is not... We could be here all day.\""
  -
    timestamp: "18:32"
    speaker: Gitamba
    content: "My experience has run into that a lot of times in my career. It's just that like, \"Everyone in this room is just brilliant and we are going to fight each other to the death to prove which one of us is more clever than the next guy.\" And I think part of that is what the client wants, they want that fervent energy coming into the work and I think there's part of the competitive nature of designers at certain levels to be that way, but there's definitely the days where I'm like, \"I wish it was just three of us and we could all decide. And there was no need for a visionary design leader, and we could just reign each other in.\" I think that's when you get the classic Steve Jobs like... No, that's not true. He says it a lot like Ringo or... Not Ringo, Ringo was not the leader of the Beatles."
  -
    content: Laughter
  -
    timestamp: "19:12"
    speaker: Andy
    content: "Ah, yes, the King Beatle, Ringo."
  -
    timestamp: "19:15"
    speaker: Gitamba
    content: "Ringo isn't even the second best drummer in the Beatles."
  -
    content: Laughter
  -
    timestamp: "19:20"
    speaker: Gitamba
    content: "But Paul, I think, at some point, you need... Maybe it's an internal humbleness, maybe it's just the need. Sometimes it's clear, like Meg said, there's a leader in this project. This is a specialty for that person. And that's usually like, \"Oh, okay. We're working on designing a medical product. Okay, my friend who's done 10 years of medical products, you should probably lead this.\" Other than being in the hospital most of my teenage years, like I said, breaking stuff, I don't really know anything about hospitals. But other times it's not so clear, everybody seems excited and energetic about getting on the client's project, so you find each other competing, and I know, for me, competition among designers just leads to like, \"We're gonna miss the deadline. We're going to miss that deadline.\""
  -
    content: Chuckle
  -
    timestamp: "20:03"
    speaker: Matt
    content: "Well, I will say there is a time when it's appropriate and I feel like it's not for every project, but projects that start with coming up with multiple options in multiple directions, and knowing that whatever you're presenting to your client or whoever the person in charge is, whoever you're presenting to, if there's a point in that project where you can present a few distinct directions, that is a helpful time to have maybe many strong minds in the room and go very clearly and like, \"Hey, let's either try this, or this, or this.\" But once you pick a direction, then it is not helpful at all. It's almost like let's... And I've worked on projects too where it's very clearly we're gonna have three design leaders or two design leaders on the project upfront to come up with ideas, and then after that, one of those teams is gonna take it and run with it. Because you can't keep doing that, but you can do it upfront and just say, \"These are distinctly different. Let's pick one of them and move forward with it.\""
  -
    timestamp: "20:58"
    speaker: Gitamba
    content: "Totally."
  -
    timestamp: "20:58"
    speaker: Andy
    content: "It's something that I always think about whenever I start thinking about designing on a team is that one of the most valuable lessons that I learned when I was learning to become a designer was that creativity is very much work. I still definitely agree with Meg, your distinction of designer as artist versus designer as problem solver, and I think sometimes people that subscribe to the designer as artist mentality feel like their process is this weird, nebulous thing that's hard to pin down, and only they can do it, and no one else can do it, and it's like this special thing. And something I learned, which I think most of you will agree with, is that if you need to make something creative, the best thing to do is just to sit down and make a bunch of things, just do it. It's just work of a sense that if you draw a million versions of something, one of them will be interesting, or a couple of them will have interesting elements and you can pull them together and something unexpected will happen."
  -
    timestamp: "21:54"
    speaker: Andy
    content: "And so, when I think about working on a team, especially working on a team that contains people that are maybe less experienced, that are there as interns, or junior designers, or whatever, I always think about the idea of if we truly believe in the idea that creativity is work, it stands to reason that you should be able to clearly define that work, and distribute it, and say, 'Everybody do these things,' and then where this kind of design leadership, or design management, or whatever you wanna call it comes into play is when you have all that ammunition, you have all that raw material, that everyone's gone off and created in the way that it is work. And then you whittle down and you figure out what is the way you're actually gonna go with it. At Ghostly Ferns, do you have a sense on projects when you're working together as a team of somebody leading it, or do you all on the same level, there's no one person leading each project? How does that work with your company?"
  -
