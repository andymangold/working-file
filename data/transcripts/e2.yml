  -
    timestamp: "01:12"
    speaker: Andy
    content: "We're in the middle of what we call a cold opening. This is some shop talk. That's what we just did, a cold open, but welcome to Working File, Episode 2 of Working File. This is the second one, right? Yeah, I think it is."
  -
    timestamp: "01:24"
    speaker: Matt
    content: "This is the second one."
  -
    timestamp: "01:25"
    speaker: Andy
    content: "It's bad that I'm losing count already, considering we're only on number two."
